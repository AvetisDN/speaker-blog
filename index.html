<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speaker Blog</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sidebar">
      <a href="#" class="logo">
        <i class="bx bxs-message-square-dots"></i>
        <span>Speaker</span>
      </a>
      <nav class="nav">
        <a href="#" class="active">
          <i class="bx bx-home-alt"></i>
          <span> Home </span>
        </a>
        <button id="categories-menu">
          <i class="bx bx-list-ul"></i>
          <span>Categories</span>
          <div class="underlay" id="categories-underlay"></div>
          <div class="submenu" id="categories-list"></div>
        </button>
      </nav>
    </aside>
    <main>
      <div class="content">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <img
                  src="https://images.unsplash.com/photo-1680055199554-a39e82ebc6a5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&h=400&q=80"
                  alt=""
                />
              </li>
              <li class="glide__slide">
                <img
                  src="https://images.unsplash.com/photo-1680007631114-cc0b37816fff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&h=400&q=80"
                  alt=""
                />
              </li>
              <li class="glide__slide">
                <img
                  src="https://images.unsplash.com/photo-1679978677453-9452668cb867?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&h=400&q=80"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              <i class="bx bx-chevron-left"></i>
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              <i class="bx bx-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="product" id="homepage-products"></div>
      </div>
    </main>
    <div class="modal-container">
      <div id="shadow"></div>
      <div id="modal" class="product-card"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
